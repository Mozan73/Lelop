<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .search-container {
        text-align: center;
        width: 90%;
        max-width: 600px;
    }
    .logo {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .logo span {
        display: inline-block;
    }
    .logo .l1 {
        color: #4285f4; /* Blue */
    }
    .logo .e {
        color: #ea4335; /* Red */
    }
    .logo .l2 {
        color: #fbbc05; /* Yellow */
    }
    .logo .o {
        color: #34a853; /* Green */
    }
    .logo .p {
        color: #ea4335; /* Red */
    }
    .search-box {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 50px;
        height: 45px; /* Reduced height for a sleeker look */
        padding: 5px 15px; /* Less padding */
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 1rem;
        color: #333;
        border-radius: 50px;
        background-color: transparent;
        padding: 5px 10px;
    }
    .search-input::placeholder {
        color: #aaa;
    }
    .mic-button {
        background-color: transparent;
        border: none;
        padding: 5px; /* Reduced padding */
        cursor: pointer;
        margin-left: 10px;
    }
    .mic-button img {
        width: 24px; /* Reduced icon size */
        height: 24px;
    }
</style>
